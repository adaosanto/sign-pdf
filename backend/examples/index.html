<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Signer - Exemplo de Uso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #f8f9fa;
            color: #495057;
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .header p {
            font-size: 1em;
            opacity: 0.7;
        }

        .content {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s ease;
            background: #fff;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6c757d;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 1px dashed #ced4da;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: #6c757d;
        }

        .file-input-label:hover {
            background: #e9ecef;
            border-color: #6c757d;
        }

        .file-input-label.dragover {
            background: #e3f2fd;
            border-color: #6c757d;
        }

        .btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            margin-top: 16px;
        }

        .btn:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #6c757d;
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .progress {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: #6c757d;
            width: 0%;
            transition: width 0.3s ease;
        }

        .row {
            display: flex;
            gap: 16px;
        }

        .col {
            flex: 1;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>PDF Signer</h1>
            <p>Assine seus documentos PDF digitalmente</p>
        </div>

        <div class="content">
            <form id="pdfForm">
                <div class="form-group">
                    <label for="pdfFile">Selecione o arquivo PDF:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="pdfFile" class="file-input" accept=".pdf" required>
                        <label for="pdfFile" class="file-input-label" id="fileLabel">
                            Clique aqui ou arraste um arquivo PDF
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="signerName">Nome do Assinante:</label>
                            <input type="text" id="signerName" placeholder="Ex: João Silva">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="signDate">Data da Assinatura:</label>
                            <input type="date" id="signDate">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="signReason">Motivo da Assinatura:</label>
                            <input type="text" id="signReason" placeholder="Ex: Aprovação do documento">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="signLocation">Local:</label>
                            <input type="text" id="signLocation" placeholder="Ex: São Paulo, SP">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Assinar PDF
                </button>
            </form>

            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        // Elementos do DOM
        const form = document.getElementById('pdfForm');
        const fileInput = document.getElementById('pdfFile');
        const fileLabel = document.getElementById('fileLabel');
        const submitBtn = document.getElementById('submitBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');

        // Configurar data atual como padrão
        document.getElementById('signDate').value = new Date().toISOString().split('T')[0];

        // Drag and drop
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });

        fileLabel.addEventListener('dragleave', () => {
            fileLabel.classList.remove('dragover');
        });

        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileLabel();
            }
        });

        fileInput.addEventListener('change', updateFileLabel);

        function updateFileLabel() {
            const file = fileInput.files[0];
            if (file) {
                fileLabel.textContent = `${file.name} (${formatFileSize(file.size)})`;
            } else {
                fileLabel.textContent = 'Clique aqui ou arraste um arquivo PDF';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function showProgress(percent) {
            progress.style.display = 'block';
            progressBar.style.width = `${percent}%`;
        }

        function hideProgress() {
            progress.style.display = 'none';
            progressBar.style.width = '0%';
        }

        async function signPDF(formData) {
            try {
                showProgress(10);

                const response = await fetch(`${API_BASE_URL}/api/pdf/sign`, {
                    method: 'POST',
                    body: formData
                });

                showProgress(50);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erro ao assinar PDF');
                }

                showProgress(90);

                // Obter o blob do PDF assinado
                const blob = await response.blob();

                showProgress(100);

                // Criar link para download
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `documento-assinado-${new Date().toISOString().split('T')[0]}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showStatus('PDF assinado com sucesso! Faça o download do arquivo.', 'success');

            } catch (error) {
                console.error('Erro:', error);
                showStatus(`Erro: ${error.message}`, 'error');
            } finally {
                hideProgress();
                submitBtn.disabled = false;
                submitBtn.textContent = 'Assinar PDF';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                showStatus('Por favor, selecione um arquivo PDF.', 'error');
                return;
            }

            if (!file.type.includes('pdf')) {
                showStatus('Por favor, selecione apenas arquivos PDF.', 'error');
                return;
            }

            // Preparar dados do formulário
            const formData = new FormData();
            formData.append('pdf', file);

            const signerName = document.getElementById('signerName').value;
            const signDate = document.getElementById('signDate').value;
            const signReason = document.getElementById('signReason').value;
            const signLocation = document.getElementById('signLocation').value;

            if (signerName) formData.append('name', signerName);
            if (signDate) formData.append('date', signDate);
            if (signReason) formData.append('reason', signReason);
            if (signLocation) formData.append('location', signLocation);

            // Desabilitar botão e mostrar progresso
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processando...';
            showStatus('Enviando arquivo para assinatura...', 'info');

            // Assinar PDF
            await signPDF(formData);
        });

        // Verificar se a API está online
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    showStatus('API conectada e funcionando!', 'success');
                } else {
                    showStatus('API não está respondendo corretamente.', 'error');
                }
            } catch (error) {
                showStatus('Não foi possível conectar com a API. Certifique-se de que o servidor está rodando.', 'error');
            }
        }

        // Verificar status da API ao carregar a página
        checkAPIStatus();
    </script>
</body>

</html>
